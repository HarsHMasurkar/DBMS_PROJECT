<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Restaurant Floor Layout</title>
  <style>
    body {
      margin: 0;
      background-color: #1d1533;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .floor-buttons {
      margin: 20px 0 40px;
    }

    .floor-buttons button {
      background-color: #aaa;
      border: none;
      padding: 10px 20px;
      margin: 0 10px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }

    .floor {
      display: none;
      flex-direction: row;
      justify-content: center;
      gap: 80px;
      flex-wrap: wrap;
    }

    .floor.active {
      display: flex;
    }

    .section {
      display: flex;
      flex-direction: column;
      gap: 40px;
    }

    .table-group {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-direction: column;
    }

    .table-set {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .table {
      width: 150px;
      height: 100px;
      background-color: #7b7391;
      border-radius: 10px;
      cursor: pointer;
    }

    .table.large {
      width: 200px;
      height: 250px;
    }

    .chair-row {
      display: flex;
      gap: 50px;
    }

    .chair {
      width: 30px;
      height: 15px;
      background-color: #7b7391;
      border-radius: 5px;
    }

    .reserved {
      background-color: rgba(255, 0, 0, 0.5) !important;
    }
  </style>
</head>
<body>
  <div class="floor-buttons">
    <button onclick="showFloor('ground')">GROUND FLOOR</button>
    <button onclick="showFloor('first')">FIRST FLOOR</button>
  </div>

  <div id="ground" class="floor active">
    <!-- Sections: Left, Middle, Right -->
    <div class="section">
      <div class="table-group">
        <div class="chair-row">
          <div class="chair"></div>
          <div class="chair"></div>
        </div>
        <div class="table" onclick="toggleReservation(this)"></div>
        <div class="chair-row">
          <div class="chair"></div>
          <div class="chair"></div>
        </div>
      </div>
      <div class="table-group">
        <div class="chair-row">
          <div class="chair"></div>
          <div class="chair"></div>
        </div>
        <div class="table" onclick="toggleReservation(this)"></div>
        <div class="chair-row">
          <div class="chair"></div>
          <div class="chair"></div>
        </div>
      </div>
      <div class="table-group">
        <div class="chair-row">
          <div class="chair"></div>
          <div class="chair"></div>
        </div>
        <div class="table" onclick="toggleReservation(this)"></div>
        <div class="chair-row">
          <div class="chair"></div>
          <div class="chair"></div>
        </div>
      </div>
    </div>

    <div class="section">
      <div class="table-group">
        <div class="chair-row">
          <div class="chair"></div>
          <div class="chair"></div>
        </div>
        <div class="table" onclick="toggleReservation(this)"></div>
        <div class="chair-row">
          <div class="chair"></div>
          <div class="chair"></div>
        </div>
      </div>
      <div class="table-group">
        <div class="chair-row">
          <div class="chair"></div>
          <div class="chair"></div>
        </div>
        <div class="table" onclick="toggleReservation(this)"></div>
        <div class="chair-row">
          <div class="chair"></div>
          <div class="chair"></div>
        </div>
      </div>
      <div class="table-group">
        <div class="chair-row">
          <div class="chair"></div>
          <div class="chair"></div>
        </div>
        <div class="table" onclick="toggleReservation(this)"></div>
        <div class="chair-row">
          <div class="chair"></div>
          <div class="chair"></div>
        </div>
      </div>
    </div>

    <div class="section">
      <div class="table-group">
        <div class="chair-row">
          <div class="chair"></div>
        </div>
        <div class="table large" onclick="toggleReservation(this)"></div>
        <div class="chair-row">
          <div class="chair"></div>
        </div>
      </div>
      <div class="table-group">
        <div class="chair-row">
          <div class="chair"></div>
        </div>
        <div class="table large" onclick="toggleReservation(this)"></div>
        <div class="chair-row">
          <div class="chair"></div>
        </div>
      </div>
    </div>
  </div>

  <div id="first" class="floor">
    <!-- Cloned content from ground floor -->
  </div>

  <script>
    function showFloor(floor) {
      document.querySelectorAll('.floor').forEach(f => f.classList.remove('active'));
      document.getElementById(floor).classList.add('active');
    }

    function toggleReservation(el) {
      el.classList.toggle('reserved');
      const group = el.closest('.table-group');
      group.querySelectorAll('.chair').forEach(chair => chair.classList.toggle('reserved'));
    }

    // Clone ground layout to first floor
    document.getElementById('first').innerHTML = document.getElementById('ground').innerHTML;
  </script>
</body>
</html>
