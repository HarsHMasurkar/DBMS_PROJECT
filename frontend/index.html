<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cafe Management Portal - Create Account</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="left-box">
      <h1>CAFE<br>MANAGEMENT<br>PORTAL</h1>
    </div>
    <div class="right-box">
      <h2>CREATE AN ACCOUNT</h2>
      <p class="login-text">
        ALREADY HAVE AN ACCOUNT 
        <a href="login.html" class="login-link">LOGIN</a>
      </p>
      <form id="signup-form">
        <div class="name-fields">
          <input type="text" placeholder="FIRST NAME" id="first-name" required>
          <input type="text" placeholder="LAST NAME" id="last-name" required>
        </div>
        <input type="email" placeholder="EMAIL" id="email" required>
        <input type="password" placeholder="PASSWORD" id="password" required>
        <button type="submit">CREATE ACCOUNT</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
