<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cafe Menu</title>
  <link rel="stylesheet" href="menu.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="menu-container">
    <header class="menu-header">
      <h1>Cafe Menu</h1>
      <div class="cart-summary">
        <div class="cart-icon">
          <i class="fas fa-shopping-cart"></i>
          <span id="cartCount">0</span>
        </div>
        <div class="cart-total">
          Total: <span id="cartTotal">â‚¹0</span>
        </div>
      </div>
    </header>

    <div class="search-section">
      <div class="search-box">
        <i class="fas fa-search"></i>
        <input type="text" id="searchBox" placeholder="Search menu items...">
      </div>
    </div>

    <div class="filters">
      <button id="allBtn" class="active">
        <i class="fas fa-th-large"></i> All
      </button>
      <button id="vegBtn" class="active">
        <i class="fas fa-leaf"></i> Veg
      </button>
      <button id="nonVegBtn" class="active">
        <i class="fas fa-drumstick-bite"></i> Non-Veg
      </button>
      <button id="drinksBtn" class="active">
        <i class="fas fa-glass-martini-alt"></i> Drinks
      </button>
    </div>

    <div class="menu-content">
      <div class="item-list" id="itemList">
        <!-- Items will be populated by JS -->
      </div>
    </div>

    <div class="cart-preview" id="cartPreview">
      <h3>Your Order</h3>
      <div class="cart-items">
        <!-- Cart items will be populated by JS -->
      </div>
      <div class="cart-actions">
        <button class="clear-cart">Clear Cart</button>
        <button class="checkout">Proceed to Checkout</button>
      </div>
    </div>
  </div>

  <script src="menu.js"></script>
</body>
</html>
