<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Cafe Management</title>
  <link rel="stylesheet" href="dashboard.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="user-info">
        <i class="fas fa-user-circle"></i>
        <span id="userName">Staff</span>
      </div>
      <a href="dashboard.html" class="nav-btn active"><i class="fas fa-chart-line"></i> DASHBOARD</a>
      <a href="menu.html" class="nav-btn"><i class="fas fa-utensils"></i> MENU</a>
      <a href="order.html" class="nav-btn"><i class="fas fa-clipboard-list"></i> ORDER</a>
      <a href="tables.html" class="nav-btn"><i class="fas fa-chair"></i> TABLE MANAGER</a>
      <a href="login.html" class="logout-btn" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> LOGOUT</a>
    </aside>

    <main class="main-content">
      <header class="dashboard-header">
        <h1>Dashboard</h1>
        <div class="date-time">
          <span id="currentDate"></span>
          <span id="currentTime"></span>
        </div>
      </header>

      <div class="dashboard-cards">
        <div class="card">
          <div class="card-icon">
            <i class="fas fa-money-bill-wave"></i>
          </div>
          <div class="card-content">
            <h3>TODAY'S SALES</h3>
            <p id="todaySales">â‚¹0</p>
          </div>
        </div>
        <div class="card">
          <div class="card-icon">
            <i class="fas fa-clock"></i>
          </div>
          <div class="card-content">
            <h3>PENDING ORDERS</h3>
            <p id="pendingOrders">0</p>
          </div>
        </div>
        <div class="card">
          <div class="card-icon">
            <i class="fas fa-chair"></i>
          </div>
          <div class="card-content">
            <h3>AVAILABLE TABLES</h3>
            <p id="availableTables">0</p>
          </div>
        </div>
        <div class="card">
          <div class="card-icon">
            <i class="fas fa-calendar-check"></i>
          </div>
          <div class="card-content">
            <h3>TODAY'S RESERVATIONS</h3>
            <p id="todayReservations">0</p>
          </div>
        </div>
      </div>

      <div class="dashboard-sections">
        <div class="section">
          <h2>Recent Orders</h2>
          <div class="table-container">
            <table id="recentOrdersTable">
              <thead>
                <tr>
                  <th>Order ID</th>
                  <th>Table</th>
                  <th>Amount</th>
                  <th>Status</th>
                  <th>Time</th>
                </tr>
              </thead>
              <tbody id="recentOrdersBody">
                <!-- Orders will be loaded here -->
              </tbody>
            </table>
          </div>
        </div>

        <div class="section">
          <h2>Upcoming Reservations</h2>
          <div class="table-container">
            <table id="reservationsTable">
              <thead>
                <tr>
                  <th>Table</th>
                  <th>Customer</th>
                  <th>Phone</th>
                  <th>Time</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody id="reservationsBody">
                <!-- Reservations will be loaded here -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
